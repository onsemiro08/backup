<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>

        <h2 id="hello">안녕하세요</h2>
        <h2 id="hi">올때메로나</h2>

        <script>
            document.getElementById('hello').innerHTML = '안녕';
            // hello를 안녕으로 바꿔라
            document.getElementById('hello').style.fontSize = '30px';
            // hello를 30px로 키워라
            document.getElementById('hi').innerHTML = '올때바밤바';
            // hi 를 올때바밤바로 바꿔라
            
            //document.getElementById('hello') selector 라고 부름
            //document 문서
            //. ~의 
            //getElementById html 요소를 가져와라
            // hello id 에서 ('hello')
            // 내부 요소 .innerHTML = '안녕'; < .style 로 색깔 바꾸기 등등 가능 / 검색하면 나옴
            // = 대입
            // '' 문자 표현 (문자자료형)
        </script>

    </body>
</html>
